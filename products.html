    <script>
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var cat = urlParams.get('category');

      

    
        $(document).ready(function() {
            var categoryRecord = {};
            categories.forEach(element => {
                if(element.id == cat){
                    categoryRecord = element;
                }
            });

            $('.category-banner').css('background-image', 'url(' + categoryRecord.image + ')');
            $('.banner__text span').text('The ' + categoryRecord.name + ' Collection');

            $('.banner__text h1.text_1').text(categoryRecord.banner[0]);
            $('.banner__text h1.text_2').text(categoryRecord.banner[1]);
            $('.banner__text h1.text_3').text(categoryRecord.banner[2]);

        // get reference to the container
         var container = document.querySelector('#property__gallery');
            var productRecords = []
            products.forEach(element => {
                if(element.category == cat){
                    productRecords.push(element);
                }
            });
     
         // loop through the products array and generate HTML for each product
         for (var i = 0; i < productRecords.length; i++) {
        
         var product = productRecords[i];
     
         var ratingHtml = '';
         for (var j = 0; j < product.rating; j++) {
             ratingHtml += '<i class="fa fa-star"> </i> ';
         }
     
         // create the HTML for the product card 
        var card = `
                        <div class="product__item">
                            <div class="product__item__pic ">
                                <a href="product-details.html?id=${product.id}">
                                <img class="product__item__pic" src="${product.images[1]}" alt="${product.name}">
                                </a>
                                <div class="label ${product.label}">${product.labelText}</div>
                                <ul class="product__hover">
                                    <li>
                                        <a href="${product.images[1]}" class="image-popup">
                                            <span class="arrow_expand"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a onclick="addToWishList('${encodeURI(JSON.stringify(product))}','wishlist')">
                                            <span class="icon_heart_alt"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a onclick="addToWishList('${encodeURI(JSON.stringify(product))}','cart')">
                                            <span class="icon_bag_alt"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6>
                                    <a href="product-details.html?id=${product.id}">${product.name}</a>
                                </h6>
                                <div class="rating">${ratingHtml}</div>
                                <div class="product__price">$ ${product.price}</div>
                            </div>
                        </div>`;


         // create a new element to hold the product card HTML
         var cardWrapper = document.createElement('div');
         cardWrapper.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'mix', product.category);
         cardWrapper.innerHTML = card;
     
         // append the product card to the container
       container.appendChild(cardWrapper);

     }

     $('.image-popup').on('click', function (e) {
                // Get the image source
                e.preventDefault();
                var imgSrc = $(this).attr('href');
                // Create the popup HTML with the image
                var popupHtml = '<div class="popup"><span class="close-btn">&#10005;</span><img width="500px" src="' + imgSrc + '"></div>';

                // Add the popup HTML to the body
                $('body').append(popupHtml);

                // Fade in the background overlay
                $('body').append('<div class="popup-overlay"></div>');
                $('.popup-overlay').fadeIn();

                // Fade in the popup
                $('.popup').fadeIn();
            });

            $('body').on('click', '.close-btn', function () {
                $('.popup, .popup-overlay').fadeOut(function () {
                    $(this).remove();
                });
            });

            // $('.close-btn').on('click', function() {
